<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA=Compatible" content="ie=edge">
    <title>JavaScript</title>

</head>

<body>
    <script>
        function somarSubVetores(vetor) {
            let resultado = [];

            for(let ind = 0; ind < vetor.length; ind++){
                let subvet = vetor[ind];
                let soma = 0;

                for(let subind = 0; subind < subvet.length; subind++){
                    soma = soma + subvet[subind];
                }
                resultado[ind] = soma;
            }
            return resultado;
        }
       
    </script>
</body>
