<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Minha Página</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="bootstrap-5.1.3-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">
      <img class="img" src="img/7593dc71f21435f00eddeaabee20b1df.jpg" width="120" height="120">
    </a>
    <!-- Cria um "menu" de escolha com as coisas uma do lado da outra "Quem somos" "Parceiros" "Servicos", bem legal para usar na produção de sites :D -->
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#quemsomos">Quem somos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Parceiros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Servicos</a>
        </li>
      </ul>
    </div>
    </nav>
    <section id="quemsomos">
      <div class="container-fluid quem-somos text-center margin">
        <H3 class="margin">Quem Somos</H3>
        <img src="img/istockphoto-825825844-1024x1024.jpg" class="rounded-circle" width="400" height="400">
        <h3 class="margin">Somos um time de Engenheiros comprometidos com resultados e com os prazos de entrega</h3>
      </div>
    </section>
    <selection id="parceiros">
      <div class="containter-fluid text-center margin parceiros ">
        <h3 style="color: #CACFD2; padding-bottom: 15px;">PARCEIROS</h3>
        <div class="container">
          <div class="row">
          <div class="col-lg-4" style="padding-top: 10px;">
            <img src="img/logo-mrv.webp">
          </div>
          <div class="col-lg-4">
            <img src="img/logo-footer.svg">
        </div>
        <div class="col-lg-4">
          <img src="img/ifpb-1.png" width="100" height="80">
      </div>
    </selection>
  </body>
  
</html>
